name: IPQ6000-6.1-WIFI

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false
  schedule:
    - cron: 0 19 * * *

env:
  REPO_URL: https://github.com/JiaY-shi/openwrt
  REPO_BRANCH: ipq60xx-devel_6.6_nss
  FEEDS_CONF: feeds/ipq6000-6.1.default
  CONFIG_FILE: configs/dest.config
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: IPQ6000-6.1-WIFI
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        cp_status:
          - false
        ex_patch:
          - false
        cp:
          - 2000000000
        include:
          - cp_status: false
            ex_patch: false
            REPO_URL: https://github.com/breeze303/ipq60xx-6.6
            REPO_BRANCH: main

    steps:
      - name: Check Server Performance
        run: |
          echo "è­¦å‘Šâš "
